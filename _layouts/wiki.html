---
layout: default
---
<article class="post">

  {%- if site.sidenav_items -%}

  <script>
    navOpen = false;
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    function toggleNav() {
      if (navOpen) {
        document.getElementById("sidenav").style.width = "0px";
        document.getElementById("post-header").style.marginLeft = "60px";
        document.getElementById("post-content").style.marginLeft = "60px";
        navOpen = false;
      } else {
        document.getElementById("sidenav").style.width = "120px";
        document.getElementById("post-header").style.marginLeft = "130px";
        document.getElementById("post-content").style.marginLeft = "130px";
        navOpen = true;
      }
    }
  </script>

  <div class="sidenav-toggle">
    <button class="togglebtn" onclick="toggleNav()">☰</button>
  </div>

  <div id="sidenav" class="sidenav">
    {%- for item in site.sidenav_items -%}
    {%- if item.url -%}
    • <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
    {%- else -%}
    <b>{{ item.title }}</b>
    {%- endif -%}
    <br>
    {%- endfor -%}
  </div>

  {%- endif -%}

  <header id="post-header" class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div id="post-content" class="post-content">
    {{ content }}
  </div>

</article>
